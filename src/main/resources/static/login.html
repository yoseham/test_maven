<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户登录</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img src="assets/images/logo.png"> RSP数据管理平台
    </div>
    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" placeholder="账号" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" placeholder="密码" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <a href="javascript:;" class="layui-link">帐号注册</a>-->
<!--                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
<!--                <div class="layui-form-item login-other">-->
<!--                    <label>第三方登录</label>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
<!--                </div>-->
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019 深圳大学大数据技术与应用研究所 版权所有</p>

<!--            <span><a href="https://demo.easyweb.vip/iframe/" target="_blank">iframe版</a></span>-->
<!--        </p>-->
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script>
    layui.config({
        base: 'assets/module/'
    }).use(['layer', 'form', 'config'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var config = layui.config;

        if (config.getToken()) {
            goIndex();
        }
        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            obj.field.grant_type = 'password';
            obj.field.scope = 'DEFAULT';
            obj.field.client_id = '397fd05f-3bfd-4205-a641-aaf0f8522744';
            obj.field.client_secret = '2777e2f6-60a7-4a92-b02b-be92b52ab763';
            layer.load(2);
            $.ajax({
                url: '/oauth/token',
                data: obj.field,
                type: 'POST',
                dataType: 'JSON',
                success: function (res) {
                    layer.closeAll('loading');
                    if (res.access_token) {
                        config.putToken(res);
                        layer.msg('登录成功', {icon: 1, time: 500}, function () {
                            goIndex();
                        });
                    } else {
                        layer.msg('登录失败，请重试', {icon: 5});
                    }
                },
                error: function (xhr) {
                    layer.closeAll('loading');
                    if (xhr.status == 400) {
                        layer.msg('账号或密码错误', {icon: 5});
                    } else {
                        layer.msg('登录失败，服务器错误', {icon: 5});
                    }
                }
            });
            return false;
        });

        function goIndex() {
            location.replace('/');
        }
    });
</script>
</body>
</html>
